<div *ngIf="_creatures.length" class="creature-tracker-container">
  <app-creature-card
    *ngFor="let creature of filteredCreatures"
    [creature]="creature"
    [hemisphere]="hemisphere"
    (creatureCollected)="markCreatureCollected($event)"
    (creatureModelCollected)="markCreatureModelCollected($event)"
    (haveCreatureModelSupplies)="markHaveCreatureModelSupplies($event)"
  ></app-creature-card>
</div>
<div *ngIf="!filteredCreatures.length">
  NO CREATURES
</div>
