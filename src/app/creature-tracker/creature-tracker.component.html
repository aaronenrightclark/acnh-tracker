<div class="creature-tracker-container">
  <app-creature-card
    *ngFor="let creature of _creatures"
    [creature]="creature"
    (creatureCollected)="markCreatureCollected($event)"
    (creatureModelCollected)="markCreatureModelCollected($event)"
    (haveCreatureModelSupplies)="markHaveCreatureModelSupplies($event)"
  ></app-creature-card>
</div>
