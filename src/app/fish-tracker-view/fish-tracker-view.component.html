<div class="fish-tracker-container">
  <app-creature-tracker
    [creatures]="creatures$ | async"
    (creatureCollected)="toggleFishCollected($event)"
    (creatureModelCollected)="toggleFishModelCollected($event)"
    (haveCreatureModelSupplies)="toggleHaveFishModelSupplies($event)"
  ></app-creature-tracker>
</div>
