<div class="bug-tracker-container">
  <app-critter-tracker
    [critters]="critters$ | async"
    (critterCollected)="toggleBugCollected($event)"
    (critterModelCollected)="toggleBugModelCollected($event)"
    (haveCritterModelSupplies)="toggleHaveBugModelSupplies($event)"
  ></app-critter-tracker>
</div>
