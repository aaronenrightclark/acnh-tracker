<div class="bug-tracker-view-container">
  <aside class="left-content">
    <button mat-stroked-button (click)="resetFilters()">RESET FILTERS</button>
    <app-collection-filters
      [collectibles]="bugs$ | async"
      [resetNameFilterInput]="reset"
      (partialName)="onFilterByName($event)"
      (hemisphereToggleValue)="setHemisphereToggleValue($event)"
    ></app-collection-filters>
    <app-collected-filter-toggle
      [filterType]="CollectionStatusFilterType.COLLECTIBLE"
      [collectionSubset]="collectionStatusFilter$ | async"
      [resetCollectionStatusFilterType]="reset"
      (collectionStatus)="
        this.setBugCollectionStatusStatusFilter(
          CollectionStatusFilterType.COLLECTIBLE,
          $event
        )
      "
    ></app-collected-filter-toggle>
    <app-collected-filter-toggle
      [filterType]="CollectionStatusFilterType.MODEL"
      [collectionSubset]="modelStatusFilter$ | async"
      [resetCollectionStatusFilterType]="reset"
      (collectionStatus)="
        this.setBugCollectionStatusStatusFilter(
          CollectionStatusFilterType.MODEL,
          $event
        )
      "
    ></app-collected-filter-toggle>
    <app-collected-filter-toggle
      [filterType]="CollectionStatusFilterType.MODEL_SUPPLIES"
      [collectionSubset]="modelSuppliesStatusFilter$ | async"
      [resetCollectionStatusFilterType]="reset"
      (collectionStatus)="
        this.setBugCollectionStatusStatusFilter(
          CollectionStatusFilterType.MODEL_SUPPLIES,
          $event
        )
      "
    ></app-collected-filter-toggle>
  </aside>
  <section class="right-content">
    <div class="bug-tracker-container">
      <app-creature-tracker
        [collectibles]="bugs$ | async"
        [hemisphere]="hemisphere$ | async"
        [partialName]="nameFilter$ | async"
        [cardStyle]="cardStyle$ | async"
        [collectibleCollectionSubset]="collectionStatusFilter$ | async"
        [modelCollectionSubset]="modelStatusFilter$ | async"
        [modelSuppliesCollectionSubset]="modelSuppliesStatusFilter$ | async"
        (collectibleCollected)="toggleBugCollected($event)"
        (collectibleModelCollected)="toggleBugModelCollected($event)"
        (haveCollectibleModelSupplies)="toggleHaveBugModelSupplies($event)"
        (selectedCardStyle)="toggleBugCardStyle($event)"
      ></app-creature-tracker>
    </div>
  </section>
</div>
