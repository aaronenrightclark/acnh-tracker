<mat-card class="collectible-card" [formGroup]="collectionForm">
  <div class="collection-checks" [formGroup]="collectionForm">
    <span>
      <mat-checkbox
        formControlName="collected"
        (click)="markCollectibleCollected()"
        >COLLECTED</mat-checkbox
      >
    </span>
    <span *ngIf="collectible.haveModel !== undefined">
      <mat-checkbox
        formControlName="haveModel"
        (click)="markCollectibleModelCollected()"
        >HAVE MODEL</mat-checkbox
      >
    </span>
    <span *ngIf="collectible.haveModelSupplies !== undefined">
      <mat-checkbox
        type="checkbox"
        formControlName="haveModelSupplies"
        (click)="markHaveCollectibleModelSupplies()"
        >HAVE SUPPLIES</mat-checkbox
      >
    </span>
  </div>
  <div class="collectible-image">
    <img [src]="imageSrc" />
  </div>
  <div class="collectible-info">
    <div>{{ collectible.name }}</div>
    <div *ngIf="collectible.location !== undefined">L: {{ getLocation() }}</div>
    <div *ngIf="collectible.monthsActive !== undefined">
      Mo: {{ getMonths() }}
    </div>
    <div *ngIf="collectible.timesActive !== undefined">T: {{ getTimes() }}</div>
    <div *ngIf="collectible.size !== undefined">
      Sz: {{ SilhouetteSize[collectible.size] }}
    </div>
    <div *ngIf="collectible.swimStyle !== undefined">
      St: {{ SwimStyle[collectible.swimStyle] }}
    </div>
    <div>$: {{ collectible.price }}</div>
    <div>#: {{ collectible.index }}</div>
    <div *ngIf="collectible.mood !== undefined">
      Md: {{ SongMood[collectible.mood] }}
    </div>
  </div>
</mat-card>
