<div class="critter-card">
  <div class="collection-checks" [formGroup]="collectionForm">
    <span
      ><input
        type="checkbox"
        formControlName="collected"
        (click)="markCritterCollected()"
      />COLLECTED</span
    >
    <span><input type="checkbox" formControlName="haveModel" />HAVE MODEL</span>
    <!-- <input type="checkbox" formControlName="collected" />
    <input type="checkbox" formControlName="haveModel" /> -->
  </div>
  <div class="critter-image">
    <img [src]="imageSrc" />
  </div>
  <div class="critter-info">
    <div>{{ critter.name }}</div>
    <div>L: {{ getLocation() }}</div>
    <div>M: {{ getMonths() }}</div>
    <div>T: {{ getTimes() }}</div>
    <div>$: {{ critter.price }}</div>
    <div>#: {{ critter.index }}</div>
  </div>
</div>
